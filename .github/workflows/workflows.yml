name: VEXU_GHOST

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [ready_for_review, synchronize]

jobs:

  build-and-test:
    name: Build and Test
    if: github.event_name == 'push' || !github.event.pull_request.draft
    runs-on: ubuntu-22.04
    env:
        VEXU_HOME: ${{github.workspace}}

    steps:
      - name: Install ROS2
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      - name: Checkout Branch
        uses: actions/checkout@v4

      - name: Init Submodules
        run: git submodule init

      - name: Convert Submodule Links to HTTPS
        run: sed 's/git@github\.com:/https:\/\/github\.com\//g' .gitmodules

      - name: Update Submodules
        run: git submodule update --recursive

      - name: Update Dependencies
        run: ./scripts/update_dependencies.sh

      - name: Build Submodules
        run: ./scripts/setup_submodules.sh

      - name: Build
        run: ./scripts/build.sh

      - name: Test
        run: ./scripts/test_full.sh